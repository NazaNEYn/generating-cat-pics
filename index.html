<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Paytone+One&display=swap"
            rel="stylesheet">
        <title>Generating Random Image</title>
    </head>
    <body>

        <div class="container flex-center">
            <div class="text ">
                <p>Click on the button to generate a random cat (cartoon)
                    image</p>
            </div>
            <div class="btns">
                <div class="btn">
                    <button>Generate</button>
                </div>
                <div class="reset btn">
                    <button>Reset</button>
                </div>
            </div>
            <div class="imgs">
                <img class="img" src="img/cat-1.avif" alt srcset>
            </div>

        </div>

        <script src="script.js"></script>

    </body>
</html>
